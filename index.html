<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__left-side">
          <h1 class="card__heading">
            Get <span class="card__heading card__heading--highlight">insights</span> that help your
            business grow.
          </h1>

          <p class="card__info-text">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="card__stats-item">
              <p class="card__stats-text">10k+</p>
              <h2 class="card__stats-heading">companies</h2>
            </div>

            <div class="card__stats-item">
              <p class="card__stats-text">314</p>
              <h2 class="card__stats-heading">templates</h2>
            </div>

            <div class="card__stats-item">
              <p class="card__stats-text">12M+</p>
              <h2 class="card__stats-heading">queries</h2>
            </div>
          </div>
        </div>

        <div class="card__right-side">
          <img
            class="card__image"
            srcset="images/image-header-desktop.jpg 540w, images/image-header-mobile.jpg 654w"
            sizes="(max-width: 375px) 654px, 540px"
            src="images/image-header-desktop.jpg"
            alt="Three woman sitting in a room at a table. There is another empty table with chairs in the background. Two of the woman are working on their laptops and the other one is smiling at a person which is not shown in the image."
          />
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a class="attribution__link" href="https://www.frontendmentor.io/profile/franziskawich"
          >Franziska Wich</a
        >.
      </p>
    </footer>
  </body>
</html>
